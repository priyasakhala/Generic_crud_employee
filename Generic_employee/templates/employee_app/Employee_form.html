{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>EMPLOYEE FORM</title>
{% endblock %}

{% block content %}
<center>
    <h1>Employee Form</h1>
</center>
<div class = "container bg-warning">
    <form method="post">
        {% csrf_token %}
        
        {{form|crispy}}
       
        <br><input type="submit" value="ADD EMPLOYEE" class ="btn btn-success btn-lg">
        <input type="reset" value="CLEAR EMPLOYEE" class ="btn btn-danger btn-lg"><br>
    </form><br>
</div>
{% endblock %}
